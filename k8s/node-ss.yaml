##################################################################
# This config file uses bdb:latest with a spearate rethinkdb:2.3 #
##################################################################

apiVersion: v1
kind: Service
metadata:
  name: bdb-service
  namespace: default
  labels:
    name: bdb-service
spec:
  selector:
    app: bdb
  ports:
  - port: 9984
    targetPort: 9984
    name: bdb-http-api
  - port: 8080
    targetPort: 8080
    name: bdb-rethinkdb-api
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: StatefulSet 
metadata:
  name: bdb
  namespace: default
spec:
  serviceName: bdb
  replicas: 1
  template:
    metadata:
      name: bdb
      labels:
        app: bdb
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
            {
                "name": "bdb-configure",
                "image": "bigchaindb/bigchaindb:latest",
                "command": ["bigchaindb", "-y", "configure", "rethinkdb"],
                "volumeMounts": [
                    {
                        "name": "bigchaindb-data",
                        "mountPath": "/data"
                    }
                ]
            }
        ]'
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: bdb091-server
        image: bigchaindb/bigchaindb:latest
        args:
        - -c
        - /data/.bigchaindb
        - start
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9984
          hostPort: 9984
          name: bdb-port
          protocol: TCP 
        volumeMounts:
        - name: bigchaindb-data
          mountPath: /data
        resources:
          limits:
            cpu: 200m
            memory: 768Mi
        livenessProbe:
          httpGet:
            path: /
            port: 9984
          initialDelaySeconds: 15
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9984
          initialDelaySeconds: 15
          timeoutSeconds: 10
      - name: rethinkdb
        image: rethinkdb:2.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          hostPort: 8080
          name: rdb-http-port
          protocol: TCP
        - containerPort: 28015
          hostPort: 28015
          name: rdb-client-port
          protocol: TCP
        volumeMounts:
        - name: rdb-data
          mountPath: /data
        resources:
          limits:
            cpu: 200m
            memory: 768Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 10
      restartPolicy: Always
      volumes:
      - name: bigchaindb-data
        hostPath:
          path: /disk/bigchaindb-data
      - name: rdb-data
        hostPath:
          path: /disk/rdb-data
